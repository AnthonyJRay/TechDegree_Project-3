<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="utf-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <link rel="stylesheet" href="normalize.css">
            <link rel="stylesheet" href="css.css">
            <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

        <title>Sign-Up Form</title>
    </head>
    <body>
        
        <!-- Start HTML Head -->
        <header>
            <div class="main_wrapper">
            <div class="header">
                <h1>THE CODE REVIEW</h1>
            <div class="header_intro">
                <h2>Sign up for our Newsletter</h2>
                <p class="main_p">Get the latest news on how your code is doing right in your inbox</p>
                </div>
                </div>
            </div>

        <!-- HR 1 and 2 -->
                <div><hr class="hr_1"></div>

                <div><hr class="hr_2"></div>
                
        </header>
        <!-- End HTML Head -->
        <!-- Start of HTML Main -->
        <main>
            <form action="index.html" method="post">
            <div class="contact">
            
                
                <fieldset>

                    <legend class="legend-title">Contact Information</legend>

            
                
                 <div>
                    <label for="user_Name">Full Name</label>
                   
                    <input required type="text" id="user_Name" name="user_Name" placeholder="Required ">    
               </div>
                <div>
                    <label for="user_Email">Email Address</label>
                    <input required type="email" id="user_Email" name="user_Email" placeholder="Required ">
                </div>
                <div>
                    <label for="user_Phone">Phone Number</label>
                    <input required type="tel" id="user_Phone" name="user_Phone" placeholder="Example: 555-456-7890 "
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                </div>
                <div>
                    <label for="user_Address">Street Address</label>
                    <input required type="text" id="user_Address" name="user_Address" placeholder="Example: 123 W. Main St. ">
                </div>
                <div>
                    <label for="user_City">City</label>
                    <input required type="text" id="user_City" name="user_City" placeholder="Example: Seattle ">
                </div>
            
                <div>
                        <label for="user_State">State</label>
                        <select id="user_State" name="user_State">
                                <option value="" selected="selected">   Choose State    </option>
                                <option value="AL">Alabama (AL)</option>
                                <option value="AK">Alaska (AK)</option>
                                <option value="AZ">Arizona (AZ)</option>
                                <option value="AR">Arkansas (AR)</option>
                                <option value="CA">California (CA)</option>
                                <option value="CO">Colorado (CO)</option>
                                <option value="CT">Connecticut (CT)</option>
                                <option value="DE">Delaware (DE)</option>
                                <option value="DC">District Of Columbia (DC)</option>
                                <option value="FL">Florida (FL)</option>
                                <option value="GA">Georgia (GA)</option>
                                <option value="HI">Hawaii (HI)</option>
                                <option value="ID">Idaho (ID)</option>
                                <option value="IL">Illinois (IL)</option>
                                <option value="IN">Indiana (IN)</option>
                                <option value="IA">Iowa (IA)</option>
                                <option value="KS">Kansas (KS)</option>
                                <option value="KY">Kentucky (KY)</option>
                                <option value="LA">Louisiana (LA)</option>
                                <option value="ME">Maine (ME)</option>
                                <option value="MD">Maryland (MD)</option>
                                <option value="MA">Massachusetts (MA)</option>
                                <option value="MI">Michigan (MI)</option>
                                <option value="MN">Minnesota (MN)</option>
                                <option value="MS">Mississippi (MS)</option>
                                <option value="MO">Missouri (MO)</option>
                                <option value="MT">Montana (MT)</option>
                                <option value="NE">Nebraska (NE)</option>
                                <option value="NV">Nevada (NV)</option>
                                <option value="NH">New Hampshire (NH)</option>
                                <option value="NJ">New Jersey (NJ)</option>
                                <option value="NM">New Mexico (NM)</option>
                                <option value="NY">New York (NY)</option>
                                <option value="NC">North Carolina (NC)</option>
                                <option value="ND">North Dakota (ND)</option>
                                <option value="OH">Ohio (OH)</option>
                                <option value="OK">Oklahoma (OK)</option>
                                <option value="OR">Oregon (OR)</option>
                                <option value="PA">Pennsylvania (PA)</option>
                                <option value="RI">Rhode Island (RI)</option>
                                <option value="SC">South Carolina (SC)</option>
                                <option value="SD">South Dakota (SD)</option>
                                <option value="TN">Tennessee (TN)</option>
                                <option value="TX">Texas (TX)</option>
                                <option value="UT">Utah (UT)</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
               </div>
               <div>
                    <label for="user_Zip">Zip Code</label>
                    <input required type="text" id="user_Zip" placeholder="Example: 54309 ">
                </div>
                </fieldset>
                </div>
        
                

                        <hr class="hr_3">
        
                        <div class="newsletter">
                        <fieldset>
                            <legend class="legend-title-news">Newsletter</legend>

                        <label class="news_label">Select the newsletters you would like to receive:</label>

                        <input type="checkbox" id="html" value="html" name="news_html">
                        <label for="html"> HTML News</label><br>

                        <input type="checkbox" id="css" value="css" name="news_css">
                        <label for="css"> CSS News</label><br>

                        <input type="checkbox" id="js" value="js" name="news_js">
                        <label for="js"> Javascript News</label>
                    </fieldset>

                    <fieldset>
                        <legend class="news_format">Newsletter Format:</legend>

                        <input type="radio" id="n_html" value="n_html" name="format">
                        <label for="n_html"> HTML</label><br>

                        <input type="radio" id="n_text" value="n_text" name="format">
                        <label for="n_text"> Plain Text</label>
        
                        <h4 class="topics">Other topics you'd like to hear about:</h4>
                        <textarea class="textarea"></textarea>
        
                        <button type="submit">Sign Up</button>
                        
                            
                        </fieldset>
                        </div>
                      </form>
                    
                    
        <!-- End HTML Main -->
        <!-- Start HTML Footer -->
        <div class="footer">
        <footer>
         <p class="copyright">&copy;Copyright, The Code Review</p>   
        </footer>
        <!-- End HTML Footer -->
        </div>
    </main>
    </body>
    </html>
